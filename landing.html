<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your PDF</title>

    <!-- Open Graph Metadata for WhatsApp/Facebook preview -->
    <meta property="og:title" content="Open Your PDF">
    <meta property="og:description" content="Click to access your personalized PDF">
    <meta property="og:image" content="https://drive.google.com/uc?export=view&id=1wk6MP5x0pGiwjRnWjMJxmE8lQ1KYorA5">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/pdf-page"> <!-- Replace with your actual URL -->

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .pdf-container {
            text-align: center;
            max-width: 600px;
        }
        .pdf-button {
            padding: 25px 50px;
            background-color: #4CAF50;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .pdf-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .note {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Replace with your actual PDF link -->
        <a href="YOUR_PDF_LINK.pdf" target="_blank" class="pdf-button">Open Your PDF</a>
        <p class="note">If the PDF doesn't open automatically, check your downloads folder or try right-clicking the button and selecting "Save link as..."</p>
    </div>
</body>
</html>
