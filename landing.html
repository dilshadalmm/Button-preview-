<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your PDF</title>
    
    <!-- Open Graph Meta Tags with TEST IMAGE -->
    <meta property="og:title" content="Download Your Important Document">
    <meta property="og:description" content="Click to access your personalized PDF file">
    <meta property="og:image" content="https://i.ibb.co/6nZ5P0t/pdf-download.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://example.com/pdf-download">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Document Is Ready</h1>
        <p>Click the button below to download your PDF file</p>
        
        <!-- Replace with your actual PDF link -->
        <a href="YOUR_PDF_LINK_HERE.pdf" class="download-btn">Download PDF Now</a>
        
        <p class="instructions">If the download doesn't start automatically, right-click the button and select "Save link as..."</p>
    </div>
</body>
</html>
