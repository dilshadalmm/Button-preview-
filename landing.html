<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Your PDF</title>

<!-- Open Graph Metadata for WhatsApp preview -->
<meta property="og:title" content="Open Your PDF" />
<meta property="og:description" content="Click to access your personalized PDF" />
<meta property="og:image" content="YOUR_GITHUB_IMAGE_RAW_URL" />
<meta property="og:type" content="website" />
<meta property="og:url" content="YOUR_LANDING_PAGE_URL" />

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    .pdf-button {
        padding: 25px 50px;
        background-color: #4CAF50;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    .pdf-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
    <!-- Replace YOUR_PDF_LINK.pdf with your PDF link -->
    <a href="YOUR_PDF_LINK.pdf" target="_blank" class="pdf-button">Open Your PDF</a>
</body>
</html>
