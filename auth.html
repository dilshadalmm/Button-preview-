<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag to disable zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - TutorUp</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Disable text selection and mobile long-press menus */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        .form-container {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 45px;
            color: #9ca3af;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .input-group input:focus + i {
            color: #4f46e5;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            font-size: 14px;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TutorUp</h1>
            <p>Please SignIn To Continue</p>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                     <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <div class="loader" id="loginLoader"></div>
                    <span id="loginBtnText">Sign In</span>
                </button>
                 <div id="errorMessage" class="alert"></div>
            </form>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB7t1epo6Vsi-zhjmFoYEkznUfmAoxfRyY",
            authDomain: "tutorup-dilshad.firebaseapp.com",
            projectId: "tutorup-dilshad",
            storageBucket: "tutorup-dilshad.firebasestorage.app",
            messagingSenderId: "845385268581",
            appId: "1:845385268581:web:8af0729bd46012dc3a758c",
            measurementId: "G-XQE1WF1V63"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginLoader = document.getElementById('loginLoader');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorMessage = document.getElementById('errorMessage');

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginLoader.style.display = 'block';
                loginBtnText.textContent = 'Signing In...';
            } else {
                loginBtn.disabled = false;
                loginLoader.style.display = 'none';
                loginBtnText.textContent = 'Sign In';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        loginEmailInput.addEventListener('input', () => errorMessage.style.display = 'none');
        loginPasswordInput.addEventListener('input', () => errorMessage.style.display = 'none');

        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'chat.html';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            if (!email || !password) {
                showError("Please enter both email and password.");
                return;
            }

            setLoading(true);

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    let friendlyError = "An error occurred. Please try again.";
                    switch (error.code) {
                        case 'auth/invalid-email':
                            friendlyError = "The email address is not valid.";
                            break;
                        case 'auth/user-disabled':
                            friendlyError = "This user account has been disabled.";
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            friendlyError = "Incorrect email or password.";
                            break;
                    }
                    showError(friendlyError);
                })
                .finally(() => {
                    setLoading(false);
                });
        });

        // --- Security/UX Restrictions ---

        // Disable CTRL+Scroll zoom
        window.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable certain key combinations for inspecting/viewing source
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || 
               (e.ctrlKey && e.shiftKey && e.key === 'I') || 
               (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
