<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Document</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Important Document Download">
    <meta property="og:description" content="Get your personalized file instantly">
    <meta property="og:image" content="https://i.ibb.co/6nZ5P0t/pdf-download.jpg">
    <meta property="og:url" content="https://dilshadalmm.github.io/Button-preview-/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #1877f2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #166fe5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Document is Ready</h1>
        <p>Click below to download your file</p>
        
        <!-- Change this to your actual PDF link -->
        <a href="document.pdf" class="download-btn">Download Now</a>
        
        <p style="color:#666; font-size:14px;">If download doesn't start, right-click and "Save link as..."</p>
    </div>
</body>
</html>
